name: "Code Coverage"

on:
  push:
    paths:
      - 'include/**.hpp'
      - 'test/**.cpp'
      - '**.cmake'
      - 'CMakeLists.txt'
      - 'test/CMakeLists.txt'
      - '.github/workflows/coverage.yml'
  pull_request:
    paths:
      - 'include/**.hpp'
      - 'test/**.cpp'
      - '**.cmake'
      - 'CMakeLists.txt'
      - 'test/CMakeLists.txt'
      - '.github/workflows/coverage.yml'

jobs:
  coverage:
    name: Ubuntu ${{matrix.compiler.cc}} Coverage
    runs-on: ubuntu-20.04

    env:
      build-directory: build

    strategy:
      matrix:
        compiler:
          - { cc: gcc-10, cxx: g++-10 }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Prepare Environment
        run: |
          sudo apt-get install -y ninja-build ${{matrix.compiler.cxx}} g++-multilib
          sudo apt-get install lcov

          python -m pip install --upgrade pip
          pip install conan
          cmake -E make_directory ${{env.build-directory}}
          cmake -E chdir ${{env.build-directory}} conan install ..

      - name: Configure
        working-directory: ${{env.build-directory}}
        env:
          CC: ${{matrix.compiler.cc}}
          CXX: ${{matrix.compiler.cxx}}
        run: |
          cmake ..                                                            \
            -GNinja                                                           \
            -DCMAKE_BUILD_TYPE=Debug                                          \
            -DMSL_ENABLE_UNIT_TESTS=On                                    \
            -DCMAKE_CXX_FLAGS="--coverage"                                    \

      - name: Build
        working-directory: ${{env.build-directory}}
        run: cmake --build .

      - name: Test
        working-directory: ${{env.build-directory}}
        run: ctest --output-on-failure

      - name: Process Coverage Data
        working-directory: ${{env.build-directory}}
        run: |
          # Generate coverage information
          lcov --capture                                                      \
            --gcov-tool gcov                                                  \
            --directory .                                                     \
            --output-file coverage_unfiltered.info

          # Strip symbols from 'test' directory
          lcov --remove coverage_unfiltered.info -o coverage.info             \
            --gcov-tool $(pwd)/gcov-executable.sh                             \
            "/usr/*"                                                          \
            "$(pwd)/*"                                                        \
            "*/test/*"                                                        \
            "*/.conan/*"

      - name: Generate Coverage
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          path-to-lcov: ${{env.build-directory}}/coverage.info
